# https://github.com/aws/amazon-ecs-cli/blob/mainline/README.md#using-ecs-parameters
version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 4GB
    cpu_limit: 2048
  efs_volumes:
    - name: efs_config
      filesystem_id: fs-0000000000000000 # EFS_FILESYSTEM_ID
      root_directory: /efs_config
    - name: efs_mongodb
      filesystem_id: fs-0000000000000000 # EFS_FILESYSTEM_ID
      root_directory: /efs_mongodb
    - name: efs_ch_data
      filesystem_id: fs-0000000000000000 # EFS_FILESYSTEM_ID
      root_directory: /efs_ch_data
    ### The volumes below are excluded from the EFS mount list because they do not significantly affect service maintenance.
