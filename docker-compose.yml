      - ${HYPERDX_APP_PORT}:${HYPERDX_APP_PORT}
    environment:
      FRONTEND_URL: ${HYPERDX_APP_URL}:${HYPERDX_APP_PORT}
      HYPERDX_API_KEY: ${HYPERDX_API_KEY} # optional
      HYPERDX_API_PORT: ${HYPERDX_API_PORT} # optional
      HYPERDX_APP_PORT: ${HYPERDX_APP_PORT} # optional
      HYPERDX_APP_URL: ${HYPERDX_APP_URL} # optional
      HYPERDX_LOG_LEVEL: ${HYPERDX_LOG_LEVEL} # optional
      MINER_API_URL: 'http://miner:5123' # optional
      MONGO_URI: 'mongodb://db:27017/hyperdx' # optional
      NEXT_PUBLIC_SERVER_URL: http://127.0.0.1:${HYPERDX_API_PORT}
      OTEL_SERVICE_NAME: 'hdx-oss-api'
      REDIS_URL: redis://redis:6379
      USAGE_STATS_ENABLED: ${USAGE_STATS_ENABLED:-true} # optional
    networks:
      - internal
    depends_on:
      - ch-server
      - db
      - redis
  ch-server:
    image: clickhouse/clickhouse-server:head-alpine
    ports:
      - 8123:8123 # http api
      - 9000:9000 # native
    environment:
      # default settings
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - ./docker/clickhouse/local/config.xml:/etc/clickhouse-server/config.xml
      - ./docker/clickhouse/local/users.xml:/etc/clickhouse-server/users.xml
      - .volumes/ch_data:/var/lib/clickhouse
      - .volumes/ch_logs:/var/log/clickhouse-server
    restart: on-failure
    networks:
      - internal
networks:
  internal:
