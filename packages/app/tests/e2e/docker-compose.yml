name: hdx-e2e
services:
  db:
    image: mongo:5.0.14-focal
    command: --port 29998
    ports:
      - 29998:29998
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
networks:
  internal:
    name: 'hyperdx-e2e-internal-network'
